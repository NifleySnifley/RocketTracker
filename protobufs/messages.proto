syntax = "proto3";

// package messages;

message MagnetometerVector {
  double x = 1;
  double y = 2;
  double z = 3;
}

message GPSData {
  double latitude = 1;
  double longitude = 2;
  double altitude = 3;
}

message Altitude { double alt_m = 1; }

message LocationData {
  GPSData gps_reading = 1;
  MagnetometerVector magnetometer_reading = 2;
  Altitude altitude = 3;
}